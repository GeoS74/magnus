<!DOCTYPE HTML>
<html lang="ru">

<head>
    <title>Cargobox | расчёт стоимости доставки грузов</title>

    <style>
        #main {
            background-image: url("/img/mainfon.jpg");
            background-size: cover;
            background-position: 50% 0%;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-flow: column wrap;
            align-items: center;
            justify-content: space-around;
        }

        #present {
            display: flex;
            flex-flow: column wrap;
            align-items: center;
            justify-content: center;
            margin: 0 20px;
        }

        @media screen and (min-width: 1000px) {
            #present>h1 {
                font-size: 4em;
                text-align: center;
            }
        }

        @media screen and (max-width: 1000px) {
            #present>h1 {
                font-size: 3em;
                text-align: center;
            }
        }

        @media screen and (max-width: 420px) {
            #present>h1 {
                font-size: 2.3em;
                text-align: center;
            }
        }

        @media screen and (min-width: 420px) {
            #present>a {
                font-size: 2em;
            }
        }

        @media screen and (max-width: 420px) {
            #present>a {
                font-size: 1em;
            }
        }

        #present h1:hover,
        #present p:hover {
            cursor: none;
        }

        #present h1::selection,
        #present p::selection {
            cursor: none;
            background: "";
            color: "";
        }

        #present>p {
            text-align: center;
        }
    </style>
</head>

<body>




    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="z-index:100500">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CargoBox</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>

                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>

            </ul>

        </div>

      <script>
          document.querySelector('nav button').addEventListener('click', event => {
              const elem = event.target.closest('button');
              elem.classList.toggle('collapsed');
              elem.setAttribute('aria-expanded', elem.getAttribute('aria-expanded') == 'false' ? 'true' : 'false');
              elem.nextElementSibling.classList.toggle('show');
          })
      </script>





    
    <div id="main">
        <div id="present">
            <h1>КАЛЬКУЛЯТОР ГРУЗОПЕРЕВОЗОК</h1>
            <p>Используйте калькулятор расчёта доставки грузов для получения информации
                о стоимости и сроках доставки в едином окне</p>
            <!-- <a href="/transport/calculator" class="btn btn-outline-light">Расчитать доставку</a> -->
            <button type="button" class="btn btn-outline-light">Расчитать доставку</button>
        </div>
    </div>
    <script>
        document.querySelector('#main button').onclick = _ => {
            fetch('/transport/calculator', {
                headers: {
                        'X-CSRF-TOKEN': getCSRFToken(),
                    },
            })
            .then(async res => {
                document.write(await res.text());
            })
            .catch(err => {
                console.log(err);
            })
        };

        //получить csrf-токен из куки
        function getCSRFToken() {
                const csrfCookie = document.cookie.match(/CSRF-TOKEN=([\w:]+)/);
                if(!csrfCookie) {
                    console.log('csrf cookie not found');
                    return;
                }
                return csrfCookie[1];
            }
    </script>
</body>
